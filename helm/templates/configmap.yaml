apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bun-cloud-agent.fullname" . }}
  labels:
    {{- include "bun-cloud-agent.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.config.port | quote }}
  DB_PATH: {{ .Values.config.dbPath | quote }}
  LOCAL_MODEL_URL: {{ .Values.config.localModelUrl | quote }}
  LOCAL_MODEL_FAST: {{ .Values.config.localModelFast | quote }}
  LOCAL_MODEL_DEFAULT: {{ .Values.config.localModelDefault | quote }}
  CLOUD_MODEL_URL: {{ .Values.config.cloudModelUrl | quote }}
  CLOUD_MODEL_STRONG: {{ .Values.config.cloudModelStrong | quote }}
  MCP_SERVERS: {{ .Values.config.mcpServers | quote }}
  {{- if .Values.config.systemInstructions }}
  SYSTEM_INSTRUCTIONS: {{ .Values.config.systemInstructions | quote }}
  {{- end }}
