replicaCount: 1

image:
  repository: bun-cloud-agent
  pullPolicy: IfNotPresent
  tag: ""  # defaults to .Chart.AppVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: agent.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# SQLite persistent volume
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data

resources: {}

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}

# Agent configuration
config:
  port: 3000
  dbPath: /app/data/agent.db
  systemInstructions: ""  # uses built-in default if empty
  schedulerEnabled: true
  himalayaConfig: ""

  # Ollama base URL — used by the "ollama" provider
  ollamaBaseUrl: "http://ollama:11434/v1"

  # Model tiers — use provider:model format
  # Supported providers: ollama, openai, anthropic, google, vertex, mistral,
  #   cohere, bedrock, azure, xai, groq, deepseek, cerebras, fireworks,
  #   togetherai, perplexity
  modelFast: "ollama:llama3.2:3b"
  modelDefault: "ollama:llama3.1:8b"
  modelStrong: "openai:gpt-4o"

  # MCP servers — JSON array string, e.g. '[{"name":"my-mcp","transport":{"type":"http","url":"http://mcp:8080"}}]'
  mcpServers: "[]"

  # Vault / OpenBao configuration (optional)
  vault:
    addr: ""
    authMethod: "token"  # token | approle | kubernetes
    k8sRole: ""
    k8sMount: "kubernetes"
    namespace: ""
    defaultMount: "secret"

# Sensitive credentials — stored in a Secret
# Set values here or provide an existing secret name
secrets:
  # Reference an existing Secret instead of creating one
  existingSecret: ""

  # AI provider API keys — only set the ones you use
  openaiApiKey: ""
  anthropicApiKey: ""
  googleGenerativeAiApiKey: ""
  googleVertexApiKey: ""
  mistralApiKey: ""
  cohereApiKey: ""
  xaiApiKey: ""
  groqApiKey: ""
  deepseekApiKey: ""
  cerebrasApiKey: ""
  fireworksApiKey: ""
  togetherAiApiKey: ""
  perplexityApiKey: ""
  azureApiKey: ""

  # AWS Bedrock — uses standard AWS credential chain
  awsAccessKeyId: ""
  awsSecretAccessKey: ""
  awsRegion: ""

  # Chat platform credentials
  slackBotToken: ""
  slackSigningSecret: ""
  discordApplicationId: ""
  discordBotToken: ""
  discordPublicKey: ""
  telegramBotToken: ""
  telegramSecretToken: ""

  # Vault credentials
  vaultToken: ""
  vaultRoleId: ""
  vaultSecretId: ""
